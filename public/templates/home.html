          <a ng-click="home.goHome()" class="navbar-brand" href="#">lyric<div id="box-logo">box</div></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

  <div class="content-form-container">
    <div class="lyricBox">
      <h1 class="home-header">L y r i c &nbsp;B o x</h1>
    </div>

    <div class="form-button-con">
      <p class="home-content">Share your lyrics. Sing with friends.</p>
      <div class="home-button-container">
        <a class="home-content-links join" ng-click="jointoggle = !jointoggle">Join</a>
        <a class="home-content-links host" ng-click="hosttoggle = !hosttoggle">Host</a>
      </div>

      <form class="join-host-show">
        <input ng-model="home.codeToJoin" class="hidden-input" ng-show="jointoggle" type="text" placeholder="Enter code" autofocus>
        <button ng-click="home.join()" type="button" class="btn btn-primary" ng-show="jointoggle">Join</button>

        <input ng-model="home.createdCode" class="hidden-input create-code" ng-show="hosttoggle" type="text" placeholder="Create code" autofocus>
        <button ng-click="home.host()" type="button" class="btn btn-success" ng-show="hosttoggle">Create</button>
      </form>
    </div>

  </div>

  <h1>{{ home.error }}</h1>
