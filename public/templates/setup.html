<form>
<input type="search" ng-model="setup.artist">
<input type="search" ng-model="setup.track">
<button ng-click="setup.getTrack()" type="submit">Submit</button>
</form>

<div class="songs" ng-repeat="song in setup.data">
 <img class="albumcover" ng-src="{{song.track.album_coverart_100x100}}" alt="albumcover">
 <div class="song-artist">
   <p class="song-title">{{ song.track.track_name }}</p>
   <p class="artist">{{ song.track.artist_name }}</p>
 </div>
</div>
