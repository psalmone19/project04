<div class="container host-view">
   <div class="lyrics">
     <h1>{{ host.title }}</h1>
     <div class="current">{{ host.current.name }} <br> {{ host.current.content }}</div>
     <div class="next">{{ host.next.name }} <br> {{ host.next.content }}</div>
   </div>
   <div class="repeat-next-buttons">
     <button ng-click="host.back($index)">Back</button>
     <button ng-click="host.nextFunc($index)">Next</button>
   </div>
   <ul class="section-buttons">
     <li ng-repeat="section in host.song.sections" ng-click="host.sectionSelect($index)"><button>{{ section.name }}</button></li>
   </ul>

</div>
