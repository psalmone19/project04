<div class="container host-view">
  <div class="list-container">
    <h4>My Songs</h4>
    <ul class="setlist">
      <li class="list-of-tracks" ng-repeat="(i, song) in host.listOfSongs" ng-click="host.selectSong(i)">{{song.title}}</li>
    </ul>
   </div>

   <div class="lyrics-container">
     <p class="lyrics">{{host.listOfSongs[host.currentSong].lyrics}}</p>
   </div>

</div>
